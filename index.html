<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon-16x16.png">
    <title>npm Shuffle | Stumble upon random npm packages</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            border-width: 10px 0 0;
            border-top-style: solid;
            -o-border-image: linear-gradient(139deg, #fb8817, #ff4b01, #c12127, #e02aff) 3;
            border-image: linear-gradient(139deg, #fb8817, #ff4b01, #c12127, #e02aff) 3;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo__container {
            margin-top: -10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="logo__container">
        <img src="logo.svg" alt="npm Shuffle Logo" style="width: 100px; height: auto;">
        <p>Finding a random npm package...</p>
    </div>
    
    <script>
        async function redirectToNpmURL() {
            let response = await fetch('/api')
            let data = await response.json()
            window.location.href = data.npmURL
        }
        
        redirectToNpmURL()
    </script>
</body>
</html>
