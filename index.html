<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon-16x16.png">
    <title>npm Shuffle | Stumble upon random npm packages</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            border-width: 10px 0 0;
            border-top-style: solid;
            -o-border-image: linear-gradient(139deg, #fb8817, #ff4b01, #c12127, #e02aff) 3;
            border-image: linear-gradient(139deg, #fb8817, #ff4b01, #c12127, #e02aff) 3;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo__container {
            margin-top: -10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 100px; 
            height: auto;
            animation: shake 2s infinite;
        }

        p {
            margin-bottom: 0;
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(90deg);
            }
            50% {
                transform: rotate(180deg);
            }
            75% { 
                transform: rotate(270deg);
            }
            100% { 
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="logo__container">
        <img class="logo" src="logo.svg" alt="npm Shuffle Logo">
        <p>Finding a random npm package...</p>
    </div>
    
    <script>
        async function redirectToNpmURL() {
            const response1 = await fetch('https://raw.githubusercontent.com/nice-registry/all-the-package-names/master/names.json')
            const npmPackages = await response1.json()
            const npmPackage = npmPackages[Math.floor(Math.random() * npmPackages.length)]
            window.location.assign(`https://www.npmjs.com/package/${npmPackage}`)
        }
        
        redirectToNpmURL()
    </script>
</body>
</html>
